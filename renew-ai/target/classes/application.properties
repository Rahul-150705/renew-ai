# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/renew_ai_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rahul18}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAI ChatGPT API Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough12345}
jwt.expiration=86400000

# Scheduler Configuration (Run daily at 9:00 AM)
renewal.scheduler.cron=0 0 9 * * ?

# Twilio Configuration
twilio.enabled=false
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# AWS S3 Configuration
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=renew-ai-policies
aws.s3.region=ap-south-1

# Logging
logging.level.com.renewai=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}