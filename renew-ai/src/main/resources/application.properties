# Server Configuration
server.port=8080

# Database Configuration
# FIXED: Use environment variables with fallback values for security
spring.datasource.url=jdbc:mysql://localhost:3306/renew_ai_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rahul18}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAI ChatGPT API Configuration
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

# IMPORTANT: Set your actual OpenAI API key
# Option 1: Set environment variable: export OPENAI_API_KEY=sk-...
# Option 2: Replace 'your-openai-api-key-here' with your actual key
# The key should start with: sk-...

# PDF Storage Configuration
# Directory where uploaded PDF policy files will be stored
pdf.storage.path=uploads/policies

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Configuration
# FIXED: Use environment variable with fallback for security
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough12345}
jwt.expiration=86400000

# Scheduler Configuration (Run daily at 9:00 AM)
renewal.scheduler.cron=0 0 9 * * ?

# Twilio Configuration (Optional - set to mock mode if not using Twilio)
twilio.enabled=false
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# Logging
logging.level.com.renewai=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration (for single agent system)
# FIXED: Added allowed origins configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

