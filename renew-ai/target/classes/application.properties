# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/renew_ai_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rahul18
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough12345
jwt.expiration=86400000

# Scheduler Configuration (Run daily at 9:00 AM)
renewal.scheduler.cron=0 0 9 * * ?

# Twilio Configuration (Optional - set to mock mode if not using Twilio)
twilio.enabled=false
twilio.account.sid=your_account_sid
twilio.auth.token=your_auth_token
twilio.phone.number=+1234567890

# Logging
logging.level.com.renewai=DEBUG
logging.level.org.springframework.security=DEBUG